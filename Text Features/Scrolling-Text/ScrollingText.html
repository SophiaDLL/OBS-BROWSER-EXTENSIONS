<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Promo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .scrolling-container {
            width: 100%;
            overflow: hidden;
            position: absolute;
            bottom: 10%;
        }

        .scrolling-text {
            display: inline-block;
            font-size: 48px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: #000000;
            text-shadow: 2px 2px 10px rgba(247, 0, 255, 0.8);
            animation: scrollText 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-text">⚡ USE CODE "SOPHIA" FOR 25% OFF YOUR PURCHASE @ <a href="https://laurelnwk.com" target="_blank" style="color: #FFD700; text-decoration: none;">LAURELNWK.COM</a> ⚡</div>
    </div>
</body>
</html>
